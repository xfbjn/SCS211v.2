<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <!-- 1st row-->
      <div class="row mb-4">
        <div class="col-sm-12">
          <div class="bg-success">nantapon</div>
        </div>
      </div>

      <!-- 2st row-->
      <div class="row mb-4">
        <div class="col-sm-6">
          <div class="bg-success">nantapon</div>
        </div>
        <div class="col-sm-6">
          <div class="bg-success">nantapon</div>
        </div>
      </div>

      <!-- 3st row-->
      <div class="row mb-4">
        <div class="col-sm-4">
          <div class="bg-warning">nantapon</div>
        </div>

        <div class="col-sm-4">
          <div class="bg-warning">nantapon</div>
        </div>
        <div class="col-sm-4">
          <div class="bg-warning">nantapon</div>
        </div>
      </div>

      <!-- 4st row-->
      <div class="row mb-4">
        <div class="col-sm-3">
          <div class="bg-danger">nantapon</div>
        </div>

        <div class="col-sm-3">
          <div class="bg-danger">nantapon</div>
        </div>

        <div class="col-sm-3">
          <div class="bg-danger">nantapon</div>
        </div>

        <div class="col-sm-3">
          <div class="bg-danger">nantapon</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
